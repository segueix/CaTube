<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de vídeos personalitzable">
    <meta name="theme-color" content="#FF0000">
    
    <title>MyTube</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <link rel="icon" type="image/svg+xml" href="img/icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Icons (Lucide via CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="icon-btn" id="menuBtn" aria-label="Menu">
                <i data-lucide="menu"></i>
            </button>
            <div class="logo">
                <i data-lucide="video" class="logo-icon"></i>
                <span class="logo-text">MyTube</span>
            </div>
        </div>
        
        <div class="header-center">
            <form class="search-form" id="searchForm">
                <input type="text" class="search-input" placeholder="Cercar..." id="searchInput">
                <button type="submit" class="search-btn" aria-label="Cercar">
                    <i data-lucide="search"></i>
                </button>
            </form>
        </div>
        
        <div class="header-right">
            <button class="icon-btn" aria-label="Notificacions">
                <i data-lucide="bell"></i>
            </button>
            <button class="icon-btn" aria-label="Perfil">
                <i data-lucide="user"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-page="home">
                <i data-lucide="home"></i>
                <span>Inici</span>
            </a>
            <a href="#" class="nav-item" data-page="trending">
                <i data-lucide="trending-up"></i>
                <span>Tendències</span>
            </a>
            <a href="#" class="nav-item" data-page="subscriptions">
                <i data-lucide="users"></i>
                <span>Subscripcions</span>
            </a>
            <a href="#" class="nav-item" data-page="library">
                <i data-lucide="library"></i>
                <span>Biblioteca</span>
            </a>
            <a href="#" class="nav-item" data-page="history">
                <i data-lucide="history"></i>
                <span>Historial</span>
            </a>
        </nav>
        
        <div class="sidebar-divider"></div>
        
        <div class="sidebar-section">
            <h3 class="sidebar-title">Categories</h3>
            <div id="categoriesList"></div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Home Page -->
        <div class="page" id="homePage">
            <!-- Vídeo Destacat del Moment -->
            <div class="featured-video-section section-home" id="featuredVideoSection" style="display: none;">
                <div class="featured-header">
                    <i data-lucide="star"></i>
                    <h2 class="featured-title">Vídeo destacat del moment</h2>
                    <span class="featured-badge" id="featuredBadge">Inici</span>
                </div>
                <div class="featured-video-container" id="featuredVideoContainer">
                    <!-- El contingut es carrega dinàmicament -->
                </div>
            </div>

            <h1 class="page-title">Recomanats per a tu</h1>
            <div class="videos-grid" id="videosGrid"></div>
        </div>

        <!-- Watch Page -->
        <div class="page hidden" id="watchPage">
            <div class="watch-container">
                <div class="watch-main">
                    <div class="video-player" id="videoPlayer"></div>
                    <div class="video-info">
                        <h1 class="video-title" id="videoTitle"></h1>
                        <div class="video-stats">
                            <span id="videoViews"></span>
                            <span>•</span>
                            <span id="videoDate"></span>
                        </div>
                        <div class="video-actions">
                            <button class="action-btn">
                                <i data-lucide="thumbs-up"></i>
                                <span id="videoLikes"></span>
                            </button>
                            <button class="action-btn">
                                <i data-lucide="thumbs-down"></i>
                            </button>
                            <button class="action-btn">
                                <i data-lucide="share-2"></i>
                                <span>Compartir</span>
                            </button>
                        </div>
                    </div>
                    <div class="channel-info" id="channelInfo"></div>
                    <div class="comments-section" id="commentsSection"></div>
                </div>
                <div class="watch-sidebar">
                    <h2 class="related-title">Vídeos relacionats</h2>
                    <div id="relatedVideos"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>


    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/youtube.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Inicialitzar icons Lucide
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registrat'))
                .catch(err => console.log('Service Worker error:', err));
        }
    </script>
</body>
</html>
